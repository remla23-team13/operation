apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-deployment
  labels:
    app: model-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service-deployment
  template:
    metadata:
      labels:
        app: model-service-deployment
    spec:
      containers:
        - name: model-service-deployment
          image: ghcr.io/remla23-team13/model-service:1.0.0
          imagePullPolicy: Always
          ports:
            - name: model-s-port
              containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: model-service
  labels:
    app: model-service
spec:
  type: NodePort
  selector:
    app: model-service-deployment
  ports:
    - port: 8000
      targetPort: 8000